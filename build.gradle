plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url = 'https://repo.dmulloy2.net/nexus/repository/public/'
    }

    maven {
        url = 'http://ci.hawkfalcon.com/plugin/repository/everything/'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
    maven {
        url = 'https://repo.inventivetalent.org/content/groups/public/'
    }
}

dependencies {
    implementation 'com.comphenix.protocol:ProtocolLib:4.5.0'
    implementation 'com.comphenix.packetwrapper:PacketWrapper:1.13-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

group = 'com.sanjay900.eyre'
version = '0.0.1-SNAPSHOT'
description = 'Gameboy Plugin'
sourceCompatibility = '13'